apiVersion: v1
kind: Service
metadata:
  name: feats-backend-user-auth
spec:
  selector:
    app: feats-backend-user-auth
  ports:
    - protocol: TCP
      port: 8089 # external port to be exposed
      targetPort: 8089
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: feats-backend-ingredient
spec:
  selector:
    app: feats-backend-ingredient
  ports:
    - protocol: TCP
      port: 8090 # external port to be exposed
      targetPort: 8089
  type: LoadBalancer

---
apiVersion: v1
kind: Service
metadata:
  name: feats-backend-recipe
spec:
  selector:
    app: feats-backend-recipe
  ports:
    - protocol: TCP
      port: 8091 # external port to be exposed
      targetPort: 8089
  type: LoadBalancer

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: feats-backend-ingredient
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: feats-backend-ingredient
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 15
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: feats-backend-recipe
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: feats-backend-recipe
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 15
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
