apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:latest
        env:
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: user

        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: password

        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: database

        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"

        ports:
        - containerPort: 5433 # Using a different port to avoid conflicts with the host machine
          name: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5433 # Using a different port to avoid conflicts with the host machine
      targetPort: 5432
      nodePort: 30007 # Choose a port within the range 30000-32767
  type: NodePort # Using NodePort to expose the database to the host machine

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
type: Opaque
data:
  user: cG9zdGdyZXM= # base64 encoded value for "postgres"
  password: cG9zdGdyZXM= # base64 encoded value for "postgres"
  database: cG9zdGdyZXM= # base64 encoded value for "postgres"

