apiVersion: apps/v1
kind: Deployment
metadata:
  name: feats-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feats-frontend
  template:
    metadata:
      labels:
        app: feats-frontend
    spec:
      containers:
      - name: feats-frontend
        image: registry.digitalocean.com/feats/feats-frontend:latest
        resources:
          requests:
            cpu: 250m
            memory: 64Mi
          limits:
            memory: 128Mi
            cpu: 500m
        ports:
        - containerPort: 80
        - containerPort: 443
        envFrom:
        - configMapRef:
            name: feats-frontend-config
        volumeMounts:
          - name: ssl-cert
            mountPath: /etc/ssl/certs
      volumes:
        - name: ssl-cert
          secret:
            secretName: tls-secret

---
apiVersion: v1
kind: Service
metadata:
  name: feats-frontend
  annotations:
    service.beta.kubernetes.io/do-loadbalancer-protocol: "https"
    service.beta.kubernetes.io/do-loadbalancer-certificate-id: "34eaf3b0-42c3-4ef1-a2a5-25d675fcea3d"
    service.beta.kubernetes.io/do-loadbalancer-disable-lets-encrypt-dns-records: "true"
    service.beta.kubernetes.io/do-loadbalancer-tls-ports: "443"
    service.beta.kubernetes.io/do-loadbalancer-redirect-http-to-https: "true"
spec:
  type: LoadBalancer
  selector:
    app: feats-frontend
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 80

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: feats-frontend-config
data:
  VITE_PORT: "3000"
  VITE_HOST: "127.0.0.1"
  VITE_BACKEND_HAS_DOMAIN_NAME: "true"
  VITE_BACKEND_AUTHENTICATE_PORT: "8089"
  VITE_BACKEND_USER_PORT: "8089"
  VITE_BACKEND_INGREDIENT_PORT: "8090"
  VITE_BACKEND_RECIPE_PORT: "8091"
  VITE_BACKEND_REVIEW_PORT: "8091"
  VITE_BACKEND_NOTIFICATION_PORT: "8089"
  VITE_BACKEND_AUTHENTICATE_URL: "https://feats.tech"
  VITE_BACKEND_USER_URL: "https://feats.tech"
  VITE_BACKEND_INGREDIENT_URL: "https://feats.tech"
  VITE_BACKEND_RECIPE_URL: "https://feats.tech"
  VITE_BACKEND_REVIEW_URL: "https://feats.tech"
  VITE_BACKEND_NOTIFICATION_URL: "https://feats.tech"
