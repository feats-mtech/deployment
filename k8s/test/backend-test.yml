apiVersion: apps/v1
kind: Deployment
metadata:
  name: feats-backend-user-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: feats-backend-user-auth
  template:
    metadata:
      labels:
        app: feats-backend-user-auth
    spec:
      containers:
        - name: feats-backend-user-auth
          image: registry.digitalocean.com/feats/feats-backend:1.0.5
          ports:
          - containerPort: 8089
          resources:
            limits:
              memory: "2Gi"
              cpu: "1000m"
            requests:
              memory: "256Mi"
              cpu: "100m"
          envFrom:
          - configMapRef:
              name: feats-backend-config
          env:
          - name: SPRING_PROFILES_ACTIVE
            value: k8test,authenticate,user,notification
          - name: POSTGRES_K8_TEST_USER
            valueFrom:
              secretKeyRef:
                name: feats-backend-secret
                key: POSTGRES_K8_TEST_USER
          - name: POSTGRES_K8_TEST_PASSWORD
            valueFrom:
              secretKeyRef:
                name: feats-backend-secret
                key: POSTGRES_K8_TEST_PASSWORD
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: feats-backend-secret
                key: POSTGRES_DB
          - name: POSTGRES_K8_TEST_PORT
            valueFrom:
              secretKeyRef:
                name: feats-backend-secret
                key: POSTGRES_K8_TEST_PORT
          - name: POSTGRES_K8_TEST_IP
            valueFrom:
              secretKeyRef:
                name: feats-backend-secret
                key: POSTGRES_K8_TEST_IP
          - name: GOOGLE_OAUTH_CLIENT_ID
            valueFrom:
              secretKeyRef:
                name: feats-backend-secret
                key: GOOGLE_OAUTH_CLIENT_ID
          - name: GOOGLE_OAUTH_CLIENT_SECRET
            valueFrom:
              secretKeyRef:
                name: feats-backend-secret
                key: GOOGLE_OAUTH_CLIENT_SECRET
---

